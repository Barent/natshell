<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow filter -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tree trunk -->
  <rect x="26" y="46" width="12" height="14" rx="1" fill="#1a1a2e"/>
  <rect x="28" y="48" width="8" height="10" rx="1" fill="#2a2a4a"/>
  
  <!-- Tree foliage - bottom layer -->
  <polygon points="32,22 12,48 52,48" fill="#00aa88" filter="url(#glow)"/>
  
  <!-- Tree foliage - middle layer -->
  <polygon points="32,16 8,42 56,42" fill="#00ccaa" filter="url(#glow)"/>
  
  <!-- Tree foliage - top layer -->
  <polygon points="32,8 4,38 60,38" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Highlight on tree -->
  <polygon points="32,10 18,32 28,32" fill="#66ffff" opacity="0.5"/>
  
  <!-- Stars -->
  <!-- Big star -->
  <g fill="#ffcc00" filter="url(#glow)">
    <circle cx="8" cy="10" r="2"/>
    <circle cx="8" cy="10" r="1" fill="#ffffaa"/>
  </g>
  
  <!-- Medium star -->
  <g fill="#ffcc00" filter="url(#glow)">
    <circle cx="56" cy="16" r="1.5"/>
  </g>
  
  <!-- Small stars -->
  <circle cx="4" cy="28" r="1" fill="#00ff88"/>
  <circle cx="58" cy="30" r="1" fill="#00ff88"/>
  <circle cx="12" cy="4" r="1" fill="#ffffff"/>
  <circle cx="50" cy="6" r="0.8" fill="#ffffff"/>
  
  <!-- Tiny sparkles -->
  <circle cx="20" cy="4" r="0.5" fill="#66ffff"/>
  <circle cx="44" cy="2" r="0.5" fill="#66ffff"/>
</svg>
